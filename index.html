<!--

		<script type="text/javascript">

			$.noConflict();
			jQuery(document).ready(function($) {

				$(window).load(
					function() {

						$('.photobank').photobank({
							//layout: '4x2 1x2 3x2 2x3'
						});

						$('.photobank-script').slider({
							range: "min",
							value: 1,
							min: 0,
							max: 1,
							step: 1,
							change: function(event, ui) {
								if (ui.value == 1) {
									$('.photobank').photobank();
								} else if ($('.photobank').data('photobank')) {
									$('.photobank').photobank('destroy');
								}
							}
						});

					}
				);

			})

		</script>
	</body>
